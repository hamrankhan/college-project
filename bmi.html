    <div class="container2">
        <h1>BMI Calculator</h1>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" min="1" required><br>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" min="1" required><br>

        <button onclick="calculateBMI()">Calculate BMI</button>

        <div id="result" class="animation"></div>
    </div>

    <script>
        function calculateBMI() {
            var weight = parseFloat(document.getElementById('weight').value);
            var height = parseFloat(document.getElementById('height').value) / 100; // Convert to meters

            var bmi = weight / (height * height);
            var resultElement = document.getElementById('result');

            resultElement.innerHTML = `<h2>Your BMI:</h2><p>${bmi.toFixed(2)}</p>`;
            resultElement.classList.add('show');
        }
    </script>
