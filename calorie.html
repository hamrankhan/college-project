    <div class="container1">
        <h2>Futuristic Calorie Counter</h2>
        <label for="age">Age:</label>
        <input type="number" id="age" min="1" required><br>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" min="1" required><br>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" min="1" required><br>

        <label for="sex">Sex:</label>
        <select id="sex" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>

        <label for="activity-level">Activity Level:</label>
        <select id="activity-level" required>
            <option value="sedentary">Sedentary</option>
            <option value="lightly-active">Lightly Active</option>
            <option value="moderately-active">Moderately Active</option>
            <option value="very-active">Very Active</option>
        </select><br>

        <button onclick="calculateCalories()">Calculate Calories</button>

        <div id="result" style="display:none; margin-top: 20px;"></div>
    </div>

    <script>
        function calculateCalories() {
            var age = parseInt(document.getElementById('age').value);
            var weight = parseFloat(document.getElementById('weight').value);
            var height = parseFloat(document.getElementById('height').value);
            var sex = document.getElementById('sex').value;
            var activityLevel = document.getElementById('activity-level').value;

            var bmr;
            if (sex === 'male') {
                bmr = 88.362 + (13.397 * weight) + (4.799 * height) - (5.677 * age);
            } else {
                bmr = 447.593 + (9.247 * weight) + (3.098 * height) - (4.330 * age);
            }

            var maintenanceCalories;
            switch (activityLevel) {
                case 'sedentary':
                    maintenanceCalories = bmr * 1.2;
                    break;
                case 'lightly-active':
                    maintenanceCalories = bmr * 1.375;
                    break;
                case 'moderately-active':
                    maintenanceCalories = bmr * 1.55;
                    break;
                case 'very-active':
                    maintenanceCalories = bmr * 1.725;
                    break;
                default:
                    maintenanceCalories = bmr * 1.2; // Default to sedentary
                    break;
            }

            var resultElement = document.getElementById('result');
            resultElement.style.display = 'block';
            resultElement.innerHTML = `<h3>Your Daily Calorie Intake:</h3><p>${maintenanceCalories.toFixed(2)} calories</p>`;
        }
    </script>
